<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito|Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 40px;
            letter-spacing: -0.5px;
            font-family: 'Nunito SemiBold', sans-serif;
        }

        h2 {
            font-size: 27px;
            letter-spacing: 0.01em;
            font-family: 'Nunito', sans-serif;
        }

        p {
            font-size: 24px;
        }

        body {
            padding: 10% 10% 5%;
            display: block;
            float: left;
        }

        #content {
            display: block;
            float: left;
            font-family: 'Lato', sans-serif;
            animation-name: fadeIn;
            animation-duration: 2s;
            line-height: 2;
        }

        #title {
            font-size: 40px;
            letter-spacing: -0.5px;
            width: 100%;
            font-family: 'Nunito SemiBold', sans-serif;
            border: none;
            resize: vertical;
        }

        p {
            font-size: 24px;
        }

        #title:focus {
            border: 1px solid #999999;
        }

        #textEditor {
            height: 700px;
            font-family: 'Fira Mono', monospace;
            font-size: 18px;
            animation-name: fadeIn;
            animation-duration: 0.5s;
            line-height: 2;
            resize: vertical;

            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            width: 100%;
        }

        #renderText {
            animation-name: fadeIn;
            animation-duration: 0.5s;
            line-height: 2;
        }

        footer {
            padding-left: 10%;
            padding-right: 10%;
            padding-bottom: 100px;
            color: #999999;
            font-size: 20px;
            letter-spacing: 0.01em;
            font-family: 'Nunito', sans-serif;
        }

        #savePost {
            padding: 10px 10px 10px 10px;
            border-radius: 50px;
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            border-style: solid;
            border-color: #e91e63;
            border-width: 1px;
            animation-name: fadeIn;
            animation-duration: 1.5s;
            color: #e91e63;
            width: 270px;
            background-color: #FFFFFF;
            float: right;
        }

    </style>
</head>
<body>
<h1>
    <label for="title"></label><textarea id="title" name="title" rows="1">{{ .title }}</textarea>
</h1>

<div id="content">
    <div id="renderText" onclick="switchMode(true)">{{ .content }}</div>
</div>

<a><button id="savePost">Save</button></a>

<script
        src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
        integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
        crossorigin="anonymous"></script>
<script>
    let isEditing = false;

    function switchMode(isClick) {
        if (isEditing && !isClick) {
            let content = document.getElementById("textEditor").value;
            document.getElementById("content").innerHTML = `
            <div id="renderText" onclick="switchMode(true)">` + content + `</div>`;
        } else {
            let content = document.getElementById("renderText").innerHTML;
            document.getElementById("content").innerHTML = `
            <textarea id="textEditor" cols="1500" rows="50" onblur="switchMode(false)">` + content + `</textarea><br/>`;
            document.getElementById("textEditor").focus();
        }
        isEditing = !isEditing;
    }

    function post(path, params, method) {
        method = method || "post";
        let form = document.createElement("form");
        form.setAttribute("method", method);
        form.setAttribute("action", path);

        for(let key in params) {
            if(params.hasOwnProperty(key)) {
                let hiddenField = document.createElement("input");
                hiddenField.setAttribute("type", "hidden");
                hiddenField.setAttribute("name", key);
                hiddenField.setAttribute("value", params[key]);

                form.appendChild(hiddenField);
            }
        }

        document.body.appendChild(form);
        form.submit();
    }

    $("#savePost").click(() => {

        let content = "";
        if (isEditing) {
            content = document.getElementById("textEditor").value;
        } else {
            content = document.getElementById("renderText").innerHTML;
        }

        post(window.location.href, {
            title: document.getElementById("title").value,
            content: content,
        });
    });

</script>

</body>
</html>
